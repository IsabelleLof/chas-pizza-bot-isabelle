<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pizza Order Form</h1>

      <form onsubmit="event.preventDefault(); orderPizza();">
        <label>
          <input
            type="radio"
            name="pizzaType"
            value="Vegetarian Pizza"
            required
          />
          Vegetarian Pizza
        </label>
        <br />
        <label>
          <input
            type="radio"
            name="pizzaType"
            value="Hawaiian Pizza"
            required
          />
          Hawaiian Pizza
        </label>
        <br />
        <label>
          <input
            type="radio"
            name="pizzaType"
            value="Pepperoni Pizza"
            required
          />
          Pepperoni Pizza
        </label>
        <br />

        <label for="pizzaQuantity">Quantity:</label>
        <input type="number" id="pizzaQuantity" required />
        <br />

        <button type="submit" onclick="orderPizza()">Place Order</button>
      </form>

      <div id="response"></div>
      <a href="index.html">< Prompt version</a>
    </div>
    <script src="form.js"></script>
  </body>
</html>
